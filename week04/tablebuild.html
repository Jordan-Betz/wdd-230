<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables - ACME Wildwest Services</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <header></header>
    <main>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead class="head-grid">
                <tr>
                    <th colspan="4" class="bg-black">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th class="bg-black"></th>
                    <th class="bg-grey">Basic</th>
                    <th class="bg-grey">Premium</th>
                    <th class="bg-grey">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="bold">Feature 1</td>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td class="bold">Feature 2</td>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <td class="bold">Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer></footer>
</body>
</html>
