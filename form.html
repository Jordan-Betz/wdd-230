<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Team Activity - Form</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/form.css">
    <meta name="author" content="Jordan Betz">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <picture class="profile-picture">
            <img class="profile-image" src="images/jordan-profile.webp" alt="profile">
        </picture>
        <span class="profile-name">Jordan Betz</span>
        <picture id="darkmode-picture">
            <img id="darkmode-toggle" src="images/darkmode.webp" alt="Darkmode Toggle">
        </picture>
    </header>
    <nav>
        <button id="nav-toggle"></button>
        <ul class="nav-list">
            <li class="active nav-link"><a href="index.html">Home</a></li>
            <li class="nav-link"><a href="chamber/index.html">Chamber</a></li>
            <li class="nav-link"><a href="week01/chamber-site-plan.html">Site Plan</a></li>
            <li class="nav-link"><a href="form.html">Form</a></li>
        </ul>
    </nav>
    <main>
        <h1>Form</h1>
        <form method="get" action="record.html">
            <div>
                <label for="username">
                    <p>Username: <span>(Required)</span></p>
                    <input 
                        type="text"
                        id="username"
                        name="username"
                        required
                    >
                </label>
            </div>
            <div>
                <label for="password">
                    <p>Password: <span>(Required)</span></p>
                    <input 
                        type="password"
                        id="password"
                        name="password"
                        pattern="^[A-Za-z0-9]{8,}"
                        title="Password must be at least 8 characters long and contain only alphanumeric characters"
                        required
                    >
                </label>
            </div>
            <div>
                <label for="password-check">
                    <p>Confirm Password: <span>(Required)</span></p>
                    <input 
                        type="password"
                        id="password-check"
                        name="passwordCheck"
                        pattern="^[A-Za-z0-9]{8,}"
                        title="Password must be at least 8 characters long and contain only alphanumeric characters"
                        required
                    >
                </label>
            </div>
            <div id="password-message"></div>
            <div>
                <label for="email">
                    <p>Email: <span>(Required)</span></p>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"    
                        title="Please enter a valid email address"
                        required
                    >
                </label>
            </div>
            <div>
                <label for="rating">
                    <p>Page Rating:</p>
                    <div id="range-value-display">1</div>
                    <input 
                        type="range"
                        id="rating"
                        name="rating"
                        min="1"
                        max="10"
                        step="1"
                        value="1"
                        list="range-values"
                    >
                    <datalist id="range-values">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </label>
            </div>
            <div>
                <label for="submit-button">
                    <button id="submit-button">
                        Create Account
                    </button>
                </label>
            </div>
        </form>
    </main>
    <footer>
        <p id="copyright"></p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/getDates.js"></script>
    <script src="scripts/form.js"></script>
</body>
</html>
